spring.cache.type: none
spring:
  config:
    import: optional:file:./config/sensitive-props.properties
    init:
    mode: always
  datasource:
    url: jdbc:h2:mem:jira-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: ${sensitive.datasource.username}
    password: ${sensitive.datasource.password}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect